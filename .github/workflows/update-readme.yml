name: Update README

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install markdownify
        run: uv pip install --system markdownify

      - name: Convert HTML table to markdown
        run: python3 html_to_markdown.py

      - name: Get timestamp
        id: time
        run: echo "stamp=$(date -u '+%Y-%m-%d %H:%M UTC')" >> $GITHUB_OUTPUT

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git commit -m "update README table (${{ steps.time.outputs.stamp }})" || exit 0
          git push
