name: openai --help

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5

      - name: Install openai
        run: |
          uv venv
          uv pip install openai

      - name: Get version
        id: version
        run: echo "v=$(uv pip show openai | grep Version | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      - name: Benchmark and update
        run: |
          python3 work.py ".venv/bin/openai --help" \
            --id openai --library "OpenAI" \
            --version "${{ steps.version.outputs.v }}" \
            --version-url "https://github.com/openai/openai-python/releases/tag/v${{ steps.version.outputs.v }}"
