name: vllm --help

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Install build dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gcc-12 g++-12 libnuma-dev
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-12 10 --slave /usr/bin/g++ g++ /usr/bin/g++-12

      - uses: astral-sh/setup-uv@v5

      - name: Get latest tag and build
        id: version
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG=$(gh api repos/vllm-project/vllm/releases/latest --jq '.tag_name')
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          git clone --depth 1 --single-branch --branch $TAG https://github.com/vllm-project/vllm.git vllm_source
          cd vllm_source
          uv venv
          uv pip install cmake wheel packaging ninja "setuptools-scm>=8" numpy
          uv pip install -r requirements/cpu.txt --index-strategy unsafe-best-match --extra-index-url https://download.pytorch.org/whl/cpu
          VLLM_TARGET_DEVICE=cpu uv pip install . --no-build-isolation --index-strategy unsafe-best-match --extra-index-url https://download.pytorch.org/whl/cpu
          VERSION=$(uv pip show vllm | grep Version | cut -d' ' -f2)
          echo "v=$VERSION" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4

      - name: Benchmark and update
        run: |
          INSTALL="<details><summary><code>build from source</code></summary><code>sudo apt-get update -y
          sudo apt-get install -y gcc-12 g++-12 libnuma-dev
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-12 10 --slave /usr/bin/g++ g++ /usr/bin/g++-12
          git clone --depth 1 --branch ${{ steps.version.outputs.tag }} https://github.com/vllm-project/vllm.git
          cd vllm
          uv venv
          uv pip install cmake wheel packaging ninja \"setuptools-scm>=8\" numpy
          uv pip install -r requirements/cpu.txt --extra-index-url https://download.pytorch.org/whl/cpu
          VLLM_TARGET_DEVICE=cpu uv pip install . --no-build-isolation --extra-index-url https://download.pytorch.org/whl/cpu</code></details>"
          python3 scripts/bench.py "./vllm_source/.venv/bin/vllm --help" \
            --id vllm --library VLLM \
            --version "${{ steps.version.outputs.v }}" \
            --version-url "https://github.com/vllm-project/vllm/releases/tag/${{ steps.version.outputs.tag }}" \
            --install "$INSTALL"
