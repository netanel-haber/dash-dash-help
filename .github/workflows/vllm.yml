name: vllm --help

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: astral-sh/setup-uv@v5

      - name: Install vllm
        run: |
          uv venv
          uv pip install vllm \
            --index-strategy unsafe-best-match \
            --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Get vllm version
        id: version
        run: |
          VERSION=$(.venv/bin/pip show vllm | grep Version | cut -d' ' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Benchmark --help
        run: |
          start=$(date +%s%N)
          .venv/bin/vllm --help > /dev/null
          end=$(date +%s%N)
          ms=$(( (end - start) / 1000000 ))
          echo "vllm --help: ${ms}ms @ ${{ steps.version.outputs.version }}"
          if [ $ms -lt 200 ]; then
            echo "PASS"
          else
            echo "FAIL: ${ms}ms > 200ms"
            exit 1
          fi
