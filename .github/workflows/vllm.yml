name: vllm --help

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Install build dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gcc-12 g++-12 libnuma-dev
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-12 10 --slave /usr/bin/g++ g++ /usr/bin/g++-12

      - uses: astral-sh/setup-uv@v5

      - name: Get latest vllm release tag
        id: tag
        run: |
          TAG=$(gh api repos/vllm-project/vllm/releases/latest --jq '.tag_name')
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Latest vllm release: $TAG"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Clone and build vllm for CPU
        run: |
          git clone --depth 1 --single-branch --branch ${{ steps.tag.outputs.tag }} https://github.com/vllm-project/vllm.git vllm_source
          cd vllm_source
          uv venv
          uv pip install cmake wheel packaging ninja "setuptools-scm>=8" numpy
          uv pip install -r requirements/cpu.txt --index-strategy unsafe-best-match --extra-index-url https://download.pytorch.org/whl/cpu
          VLLM_TARGET_DEVICE=cpu uv pip install . --no-build-isolation --index-strategy unsafe-best-match --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Get vllm version
        id: version
        run: |
          cd vllm_source
          VERSION=$(uv pip show vllm | grep Version | cut -d' ' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Benchmark --help
        id: bench
        run: |
          cd vllm_source
          start=$(date +%s%N)
          .venv/bin/vllm --help > /dev/null
          end=$(date +%s%N)
          ms=$(( (end - start) / 1000000 ))
          echo "time_ms=$ms" >> $GITHUB_OUTPUT
          echo "vllm --help: ${ms}ms"

      - uses: actions/checkout@v4

      - name: Update index.html
        env:
          TIME_MS: ${{ steps.bench.outputs.time_ms }}
          VERSION: ${{ steps.version.outputs.version }}
          TAG: ${{ steps.tag.outputs.tag }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          if [ "$TIME_MS" -lt 200 ]; then
            CLASS="ok"
          else
            CLASS="slow"
          fi
          sed -i 's|<tr id="vllm">.*</tr>|<tr id="vllm"><td>vllm</td><td class="'"${CLASS}"'"><a href="'"${RUN_URL}"'">'"${TIME_MS}"'ms</a></td><td><a href="https://github.com/vllm-project/vllm/releases/tag/'"${TAG}"'">'"${VERSION}"'</a></td><td><code>pip install vllm</code></td><td><code>vllm --help</code></td><td>-</td></tr>|' index.html

      - name: Commit and push
        env:
          TIME_MS: ${{ steps.bench.outputs.time_ms }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "vllm: ${TIME_MS}ms @ ${VERSION}"
          git push
