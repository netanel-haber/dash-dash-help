name: vllm --help

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  VLLM_COMMIT: decc244767f276fdb4ab147ef227835c3a91cd13

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: astral-sh/setup-uv@v5

      - name: Install vllm @ ${{ env.VLLM_COMMIT }}
        run: uv pip install vllm --system --extra-index-url https://wheels.vllm.ai/${{ env.VLLM_COMMIT }}/cpu

      - name: Benchmark --help
        run: |
          start=$(date +%s%N)
          vllm --help > /dev/null
          end=$(date +%s%N)
          ms=$(( (end - start) / 1000000 ))
          echo "vllm --help: ${ms}ms"
          echo "commit: ${{ env.VLLM_COMMIT }}"
          if [ $ms -lt 200 ]; then
            echo "PASS"
          else
            echo "FAIL: ${ms}ms > 200ms"
            exit 1
          fi
