name: lm-eval --help

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: astral-sh/setup-uv@v5

      - name: Install lm-eval
        run: |
          uv venv
          uv pip install lm-eval

      - name: Get version
        id: version
        run: |
          VERSION=$(uv pip show lm-eval | grep Version | cut -d' ' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Benchmark --help
        id: bench
        run: |
          start=$(date +%s%N)
          .venv/bin/lm-eval --help > /dev/null
          end=$(date +%s%N)
          ms=$(( (end - start) / 1000000 ))
          echo "time_ms=$ms" >> $GITHUB_OUTPUT
          echo "lm-eval --help: ${ms}ms"

      - uses: actions/checkout@v4

      - name: Update index.html
        env:
          TIME_MS: ${{ steps.bench.outputs.time_ms }}
          VERSION: ${{ steps.version.outputs.version }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          if [ "$TIME_MS" -lt 200 ]; then
            CLASS="ok"
          else
            CLASS="slow"
          fi
          sed -i 's|<tr id="lm-eval">.*</tr>|<tr id="lm-eval"><td>lm-eval</td><td class="'"${CLASS}"'"><a href="'"${RUN_URL}"'">'"${TIME_MS}"'ms</a></td><td><a href="https://github.com/EleutherAI/lm-evaluation-harness/releases/tag/v'"${VERSION}"'">'"${VERSION}"'</a></td><td><code>uv pip install lm-eval</code></td><td><code>lm-eval --help</code></td><td>-</td></tr>|' index.html

      - name: Commit and push
        env:
          TIME_MS: ${{ steps.bench.outputs.time_ms }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "lm-eval: ${TIME_MS}ms @ ${VERSION}"
          git push
