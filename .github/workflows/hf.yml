name: hf --help

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5

      - name: Install huggingface_hub
        run: |
          uv venv
          uv pip install huggingface_hub

      - name: Get version
        id: version
        run: echo "v=$(uv pip show huggingface_hub | grep Version | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      - name: Benchmark and update
        run: |
          python3 work.py bench ".venv/bin/hf --help" \
            --id hf --library "Hugging Face Hub" \
            --version "${{ steps.version.outputs.v }}" \
            --version-url "https://github.com/huggingface/huggingface_hub/releases/tag/v${{ steps.version.outputs.v }}" \
            --install '<code>uv pip install huggingface_hub</code>'
