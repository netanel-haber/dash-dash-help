name: transformers --help

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: astral-sh/setup-uv@v5

      - name: Install transformers
        run: |
          uv venv
          uv pip install transformers

      - name: Get version
        id: version
        run: |
          VERSION=$(.venv/bin/pip show transformers | grep Version | cut -d' ' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Benchmark --help
        run: |
          start=$(date +%s%N)
          .venv/bin/transformers-cli --help > /dev/null
          end=$(date +%s%N)
          ms=$(( (end - start) / 1000000 ))
          echo "transformers --help: ${ms}ms @ ${{ steps.version.outputs.version }}"
          if [ $ms -lt 200 ]; then
            echo "PASS"
          else
            echo "FAIL: ${ms}ms > 200ms"
            exit 1
          fi
