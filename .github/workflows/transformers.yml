name: transformers --help

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: astral-sh/setup-uv@v5

      - name: Install transformers
        run: |
          uv venv
          uv pip install transformers torch --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Get version
        id: version
        run: echo "v=$(uv pip show transformers | grep Version | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4

      - name: Benchmark and update
        run: |
          INSTALL='<details><summary><code>uv pip install transformers torch</code></summary><code>uv venv
          uv pip install transformers torch --extra-index-url https://download.pytorch.org/whl/cpu</code></details>'
          python3 scripts/bench.py ".venv/bin/transformers-cli --help" \
            --id transformers --library Transformers \
            --version "${{ steps.version.outputs.v }}" \
            --version-url "https://github.com/huggingface/transformers/releases/tag/v${{ steps.version.outputs.v }}" \
            --install "$INSTALL"
