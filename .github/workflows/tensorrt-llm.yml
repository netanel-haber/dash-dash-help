name: tensorrt-llm --help

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: astral-sh/setup-uv@v5

      - name: Install tensorrt-llm
        run: |
          uv venv
          # tensorrt-llm requires CUDA, install with --no-deps to get CLI only
          uv pip install tensorrt-llm --no-deps || true
          # Install minimal deps for CLI to work
          uv pip install click pynvml || true

      - name: Get version
        id: version
        run: |
          VERSION=$(uv pip show tensorrt-llm | grep Version | cut -d' ' -f2 || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Benchmark --help
        id: bench
        run: |
          start=$(date +%s%N)
          .venv/bin/trtllm-serve --help > /dev/null 2>&1 || true
          end=$(date +%s%N)
          ms=$(( (end - start) / 1000000 ))
          echo "time_ms=$ms" >> $GITHUB_OUTPUT
          echo "trtllm-serve --help: ${ms}ms"

      - uses: actions/checkout@v4

      - name: Update index.html
        env:
          TIME_MS: ${{ steps.bench.outputs.time_ms }}
          VERSION: ${{ steps.version.outputs.version }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          python3 scripts/update_row.py \
            --id tensorrt-llm \
            --command "trtllm-serve --help" \
            --library "TensorRT-LLM" \
            --time-ms "$TIME_MS" \
            --version "$VERSION" \
            --version-url "https://github.com/NVIDIA/TensorRT-LLM/releases/tag/v${VERSION}" \
            --run-url "$RUN_URL" \
            --install '<code>uv pip install tensorrt-llm</code>'

      - name: Commit and push
        env:
          TIME_MS: ${{ steps.bench.outputs.time_ms }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "tensorrt-llm: ${TIME_MS}ms @ ${VERSION}"
          git pull --rebase
          git push
