name: tensorrt-llm --help

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: astral-sh/setup-uv@v5

      - name: Install tensorrt-llm
        run: |
          uv venv
          uv pip install tensorrt-llm --no-deps || true
          uv pip install click pynvml || true

      - name: Get version
        id: version
        run: echo "v=$(uv pip show tensorrt-llm | grep Version | cut -d' ' -f2 || echo unknown)" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4

      - name: Benchmark and update
        run: |
          python3 scripts/bench.py ".venv/bin/trtllm-serve --help 2>/dev/null || true" \
            --id tensorrt-llm --library TensorRT-LLM \
            --version "${{ steps.version.outputs.v }}" \
            --version-url "https://github.com/NVIDIA/TensorRT-LLM/releases/tag/v${{ steps.version.outputs.v }}" \
            --install '<code>uv pip install tensorrt-llm</code>'
