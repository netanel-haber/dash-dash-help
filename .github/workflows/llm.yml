name: llm --help

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5

      - name: Install llm
        run: |
          uv venv
          uv pip install llm

      - name: Get version
        id: version
        run: echo "v=$(uv pip show llm | grep Version | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      - name: Benchmark and update
        run: |
          python3 work.py ".venv/bin/llm --help" \
            --id llm --library "LLM" \
            --version "${{ steps.version.outputs.v }}" \
            --version-url "https://github.com/simonw/llm/releases/tag/${{ steps.version.outputs.v }}"
