name: ollama --help

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Install ollama
        run: curl -fsSL https://ollama.com/install.sh | sh

      - name: Get version
        id: version
        run: |
          VERSION=$(ollama --version | grep -oP 'version is \K[0-9.]+')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Benchmark --help
        id: bench
        run: |
          start=$(date +%s%N)
          ollama --help > /dev/null
          end=$(date +%s%N)
          ms=$(( (end - start) / 1000000 ))
          echo "time_ms=$ms" >> $GITHUB_OUTPUT
          echo "ollama --help: ${ms}ms"

      - uses: actions/checkout@v4

      - name: Update index.html
        env:
          TIME_MS: ${{ steps.bench.outputs.time_ms }}
          VERSION: ${{ steps.version.outputs.version }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          python3 scripts/update_row.py \
            --id ollama \
            --command "ollama --help" \
            --time-ms "$TIME_MS" \
            --version "$VERSION" \
            --version-url "https://github.com/ollama/ollama/releases/tag/v${VERSION}" \
            --run-url "$RUN_URL" \
            --install '<code>curl -fsSL https://ollama.com/install.sh | sh</code>'

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "ollama: ${TIME_MS}ms @ ${VERSION}"
          git push
