name: ollama --help

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install ollama
        run: curl -fsSL https://ollama.com/install.sh | sh

      - name: Get version
        id: version
        run: echo "v=$(ollama --version | grep -oP 'version is \K[0-9.]+')" >> $GITHUB_OUTPUT

      - name: Benchmark and update
        run: |
          python3 scripts/bench.py "ollama --help" \
            --id ollama --library Ollama \
            --version "${{ steps.version.outputs.v }}" \
            --version-url "https://github.com/ollama/ollama/releases/tag/v${{ steps.version.outputs.v }}" \
            --install '<code>curl -fsSL https://ollama.com/install.sh | sh</code>'
