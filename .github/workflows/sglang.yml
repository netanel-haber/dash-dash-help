name: sglang --help

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-13 g++-13 libtcmalloc-minimal4 libtbb-dev cmake libnuma-dev numactl
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 100

      - name: Install sglang (CPU)
        run: |
          uv venv --python 3.12
          VENV_PATH="${PWD}/.venv"
          printf '%s\n' '[[index]]' 'name = "torch"' 'url = "https://download.pytorch.org/whl/cpu"' '' '[[index]]' 'name = "torchvision"' 'url = "https://download.pytorch.org/whl/cpu"' '' '[[index]]' 'name = "triton"' 'url = "https://download.pytorch.org/whl/cpu"' > ${VENV_PATH}/uv.toml
          export UV_CONFIG_FILE="${VENV_PATH}/uv.toml"
          git clone https://github.com/sgl-project/sglang.git /tmp/sglang
          cd /tmp/sglang/python
          cp pyproject_cpu.toml pyproject.toml
          uv pip install --python ${VENV_PATH} --upgrade pip setuptools
          uv pip install --python ${VENV_PATH} .
          uv pip install --python ${VENV_PATH} torch==2.9.0 torchvision==0.24.0 triton==3.5.0 --force-reinstall
          cd ../sgl-kernel
          cp pyproject_cpu.toml pyproject.toml
          uv pip install --python ${VENV_PATH} .

      - name: Get version
        id: version
        run: echo "v=$(.venv/bin/python -c 'import sglang; print(sglang.__version__)' 2>/dev/null || uv pip show --python .venv sglang | grep Version | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      - name: Benchmark and update
        env:
          SGLANG_USE_CPU_ENGINE: "1"
        run: |
          python3 scripts/bench.py ".venv/bin/python -m sglang.launch_server --help" \
            --id sglang --library SGLang \
            --version "${{ steps.version.outputs.v }}" \
            --version-url "https://github.com/sgl-project/sglang/releases/tag/v${{ steps.version.outputs.v }}" \
            --install '<a href="https://docs.sglang.io/platforms/cpu_server.html">CPU install</a>'
