name: sglang --help

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: astral-sh/setup-uv@v5

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-13 g++-13 libtcmalloc-minimal4 libtbb-dev cmake libnuma-dev numactl
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 100

      - name: Install sglang (CPU)
        run: |
          uv venv --python 3.12
          VENV_PATH="${PWD}/.venv"

          # Configure uv for CPU-only PyTorch
          printf '%s\n' '[[index]]' 'name = "torch"' 'url = "https://download.pytorch.org/whl/cpu"' '' '[[index]]' 'name = "torchvision"' 'url = "https://download.pytorch.org/whl/cpu"' '' '[[index]]' 'name = "triton"' 'url = "https://download.pytorch.org/whl/cpu"' > ${VENV_PATH}/uv.toml

          export UV_CONFIG_FILE="${VENV_PATH}/uv.toml"

          # Clone sglang repo
          git clone https://github.com/sgl-project/sglang.git /tmp/sglang
          cd /tmp/sglang

          # Build python package
          cd python
          cp pyproject_cpu.toml pyproject.toml
          uv pip install --python ${VENV_PATH} --upgrade pip setuptools
          uv pip install --python ${VENV_PATH} .
          uv pip install --python ${VENV_PATH} torch==2.9.0 torchvision==0.24.0 triton==3.5.0 --force-reinstall

          # Build sgl-kernel
          cd ../sgl-kernel
          cp pyproject_cpu.toml pyproject.toml
          uv pip install --python ${VENV_PATH} .

      - name: Get version
        id: version
        run: |
          VERSION=$(.venv/bin/python -c "import sglang; print(sglang.__version__)" 2>/dev/null || uv pip show --python .venv sglang | grep Version | cut -d' ' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Benchmark --help
        id: bench
        run: |
          export SGLANG_USE_CPU_ENGINE=1
          start=$(date +%s%N)
          .venv/bin/python -m sglang.launch_server --help > /dev/null
          end=$(date +%s%N)
          ms=$(( (end - start) / 1000000 ))
          echo "time_ms=$ms" >> $GITHUB_OUTPUT
          echo "python -m sglang.launch_server --help: ${ms}ms"

      - uses: actions/checkout@v4

      - name: Update index.html
        env:
          TIME_MS: ${{ steps.bench.outputs.time_ms }}
          VERSION: ${{ steps.version.outputs.version }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          if [ "$TIME_MS" -lt 200 ]; then
            CLASS="ok"
          else
            CLASS="slow"
          fi
          sed -i 's|<tr id="sglang">.*</tr>|<tr id="sglang"><td>sglang</td><td class="'"${CLASS}"'"><a href="'"${RUN_URL}"'">'"${TIME_MS}"'ms</a></td><td><a href="https://github.com/sgl-project/sglang/releases/tag/v'"${VERSION}"'">'"${VERSION}"'</a></td><td><a href="https://docs.sglang.io/platforms/cpu_server.html">CPU install</a></td><td><code>python -m sglang.launch_server --help</code></td><td>-</td></tr>|' index.html

      - name: Commit and push
        env:
          TIME_MS: ${{ steps.bench.outputs.time_ms }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "sglang: ${TIME_MS}ms @ ${VERSION}"
          git push

