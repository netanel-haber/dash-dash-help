name: sglang --help

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5

      - name: Install sglang (CPU)
        id: version
        env:
          GH_TOKEN: ${{ github.token }}
          UV_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu
        run: |
          TAG=$(gh api repos/sgl-project/sglang/releases/latest --jq '.tag_name')
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          git clone --depth 1 --branch "$TAG" https://github.com/sgl-project/sglang.git /tmp/sglang
          uv venv --python 3.12
          cd /tmp/sglang/python && cp pyproject_cpu.toml pyproject.toml
          uv pip install --upgrade pip setuptools .

      - name: Benchmark and update
        env:
          SGLANG_USE_CPU_ENGINE: "1"
        run: |
          python3 work.py bench ".venv/bin/python -m sglang.launch_server --help" \
            --id sglang --library SGLang \
            --version "${{ steps.version.outputs.tag }}" \
            --version-url "https://github.com/sgl-project/sglang/releases/tag/${{ steps.version.outputs.tag }}"
