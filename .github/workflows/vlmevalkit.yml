name: VLMEvalKit --help

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: astral-sh/setup-uv@v5

      - name: Install VLMEvalKit from source
        run: |
          git clone --depth 1 https://github.com/open-compass/VLMEvalKit.git
          cd VLMEvalKit
          uv venv
          uv pip install -e .

      - name: Get version
        id: version
        run: |
          cd VLMEvalKit
          VERSION=$(uv pip show vlmeval | grep Version | cut -d' ' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Benchmark --help
        id: bench
        run: |
          cd VLMEvalKit
          start=$(date +%s%N)
          .venv/bin/python run.py --help > /dev/null
          end=$(date +%s%N)
          ms=$(( (end - start) / 1000000 ))
          echo "time_ms=$ms" >> $GITHUB_OUTPUT
          echo ".venv/bin/python run.py --help: ${ms}ms"

      - uses: actions/checkout@v4

      - name: Update index.html
        env:
          TIME_MS: ${{ steps.bench.outputs.time_ms }}
          VERSION: ${{ steps.version.outputs.version }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          INSTALL_HTML='<details><summary><code>build from source</code></summary><code>git clone https://github.com/open-compass/VLMEvalKit.git
          cd VLMEvalKit
          uv venv
          uv pip install -e .</code></details>'
          python3 scripts/update_row.py \
            --id VLMEvalKit \
            --command ".venv/bin/python run.py --help" \
            --time-ms "$TIME_MS" \
            --version "$VERSION" \
            --version-url "https://github.com/open-compass/VLMEvalKit/releases/tag/v${VERSION}" \
            --run-url "$RUN_URL" \
            --install "$INSTALL_HTML"

      - name: Commit and push
        env:
          TIME_MS: ${{ steps.bench.outputs.time_ms }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "vlmeval: ${TIME_MS}ms @ ${VERSION}"
          git pull --rebase
          git push
