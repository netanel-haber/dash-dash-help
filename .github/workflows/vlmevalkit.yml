name: VLMEvalKit --help

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: astral-sh/setup-uv@v5

      - name: Install VLMEvalKit from source
        run: |
          git clone --depth 1 https://github.com/open-compass/VLMEvalKit.git
          cd VLMEvalKit
          uv venv
          uv pip install -e .

      - name: Get version
        id: version
        run: echo "v=$(cd VLMEvalKit && uv pip show vlmeval | grep Version | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4

      - name: Benchmark and update
        run: |
          INSTALL='<details><summary><code>build from source</code></summary><code>git clone https://github.com/open-compass/VLMEvalKit.git
          cd VLMEvalKit
          uv venv
          uv pip install -e .</code></details>'
          python3 scripts/bench.py "./VLMEvalKit/.venv/bin/python ./VLMEvalKit/run.py --help" \
            --id VLMEvalKit \
            --version "${{ steps.version.outputs.v }}" \
            --version-url "https://github.com/open-compass/VLMEvalKit/releases/tag/v${{ steps.version.outputs.v }}" \
            --install "$INSTALL"
