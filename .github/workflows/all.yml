name: Run all benchmarks

on:
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Trigger all benchmark workflows
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          for workflow in ollama hf llama-cpp lm-eval transformers tensorrt-llm sglang vllm vlmevalkit; do
            echo "Triggering ${workflow}..."
            gh workflow run "${workflow}.yml" --repo ${{ github.repository }}
          done
